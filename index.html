 
 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Banking Dashboard</h1>
  </header>
  <main>
    <section class="balance-section">
        <h2>Current Balance: $<span id="balance">1000</span></h2>
        <p class="last-transaction">Last Deposit: $<span id="last-deposit">0</span></p>
        <p class="last-transaction">Last Withdrawal: $<span id="last-withdrawal">0</span></p>
      </section>      
    <section class="transaction-section">
      <div class="deposit">
        <label for="deposit-amount">Deposit Amount:</label>
        <input type="number" id="deposit-amount" min="0" step="1">
        <button id="deposit-btn">Deposit</button>
      </div>
      <div class="withdraw">
        <label for="withdraw-amount">Withdrawal Amount:</label>
        <input type="number" id="withdraw-amount" min="0" step="1">
        <button id="withdraw-btn">Withdraw</button>
      </div>
    </section>
  </main>
  <footer>
    <p>Contact: info@banking.com | Follow us on <a href="#">Social Links</a></p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
